<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Astar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="field"></div>
    <fieldset id="fieldset">
      <legend>Manage</legend>
      <p>
        <input type="checkbox" id="chkOrthogonal" />
        <label for="chkOrthogonal">Orthogonal mode</label>
      </p>
      <p>
        <input type="checkbox" id="chkNoAnimation" />
        <label for="chkNoAnimation">Without animation</label>
      </p>
      <p>
        <label for="txtTimeout">Timeout (ms): </label>
        <input type="text" id="txtTimeout" value="50" />
        <span class="tip">Caution: high values will cause algorithm to work a very long time</span>
      </p>
      <p>
        <button type="button" id="btnStart">Start</button>
        <button type="button" id="btnReset" disabled>Reset</button>
        <button type="button" id="btnClearWalls">Clear walls</button>
      </p>
      <div id="steps" class="info">Steps: 0</div>
      <div id="no-moves" class="info">WARNING: No path found!!!</div>
    </fieldset>
  </body>
</html>

<script src="./index.js"></script>
